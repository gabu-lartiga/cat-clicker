<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Titillium+Web:900,600'>
</head>
<body>
	<div class="cat-title">
		<h1>Click the Cats!</h1>
	</div>

	<div class="cat-stage">
		<div class="cat-picker">
			<ul id="cat-list"></ul>
		</div>

		<div class="cat-display">
			<h3 id="cat-name"></h3>
			<img id="cat-img" src="" alt="">
			<p id="cat-count"></p>
		</div>

	</div>

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
